name: 'Copy'
on:
  push:
    branches:
      - 'main'
jobs:
  copy:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - name: 'Check out repository'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0
      - name: 'Copy'
        run: |
          git config --global user.name "tegebu github actions"
          git config --global user.email "actions@tegebu.com"
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_KEY }}@gitlab.com/tegebu/aubergine.git
          git push --force --mirror gitlab
